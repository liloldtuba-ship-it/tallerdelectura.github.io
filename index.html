      "Al día siguiente, Natalia se levanta con la decision tomada: entrarà al departamento en algún moment vecinos no estén, revisará y se esconderá. Es la única forma de saber. Y de convencer a los demás del peligro: a la policía, a Martín, a quien fuera necesario. Llevará el celular y filmará lo que pueda. Y luego se escabullirá con la prueba del hecho. El resto del día, Natalia ni siquiera se propone trabajar en la corrección para la editorial. Está permanentemente atenta al departamento de al lado, a sus ruidos, a su silencio, a su respiración. A media tarde oye movimientos en el palier y se acerca a la mirilla: los vecinos esperan el ascensor. Se toma el tiempo necesario como para que ellos salgan del edificio. Agarra las llaves y entra al 3ro A. Lo recorre pero no se atreve a abrir cajones ni placares, todavía. De lo que está a la vista nada le llama la atención. Es un departamento más: un cuarto interno para los varones, otro para las chicas, y el cuarto matrimonial a la calle, el que seguramente fue de sus padres y que ahora ocupa la mujer que los cuida. ¿Los cuida? ¿Quién es esa mujer? En el cuarto matrimonial sí hay algo llamativo: dos sillas idénticas a las que vio en las fotos del blog policial, aquellas donde habían sido atados y torturados los padres de los niños. No pueden ser las mismas. ¿O sí? No. Abre el placard. Hay una especie de cadena con pinches adentro. Nunca vio un cilicio, no puede asegurar que lo sea. Está manchada de sangre. ¿De cuál de los niños será esa sangre?, se pregunta. ¿Por qué solo la más pequeña se atreve a pedir ayuda?. Escucha que alguien hace girar las llaves en la puerta de entrada y se estremece. Otra vez no pensó una estrategia, no previó un lugar donde esconderse pero debe hacerlo, y rápido. El espacio entre la cama y el piso es demasiado estrecho. Entra en el placard pero no consigue cerrar la puerta desde adentro.",
      " El primer llanto lo escuchan esa misma noche. Debían de ser las dos o las tres de la mañana. Natalia apenas acababa de dormirse, o así lo siente cuando con esfuerzo logra abrir los ojos. Ella lo oye primero. El llanto de un chico, o de una chica, no se termina de dar cuenta. No es un bebé, de eso sí está segura, el llanto de un bebé no se confunde con nada. En cambio ese llanto es débil, casi suspirado, como pidiendo perdón. O clemencia. No se atreve a despertar a Martín, está segura de que le dirá que se duerma otra vez, que no hay ningún llanto, que seguramente lo soñó. No mencionaría al niño que murió pero estaría pensando en él, en que Natalia escuchó en sueños el llanto de Germán, que lo soñó, que lo seguirá soñando un tiempo más. Natalia se sienta en la cama, levanta la almohada y se apoya contra el respaldo. Abre bien los ojos para estar absolutamente segura de estar despierta. Y sigue escuchando el llanto que llega desde el otro lado de la pared que separa ese departamento del 3ro A. Recién cuando el sonido pasa del llanto susurrado al grito es que Martín se despierta.-Lloran en el departamento de al lado -dice ella.Él no dice nada, pero también se incorpora en la cama.-¿Qué hacemos? -pregunta Natalia en el momento en que un grito interrumpe el llanto.-Nadadice él. ¿Qué vamos a hacer?-¿Estará solo?-Parece el llanto de una mujer.-Es el llanto de un chico.-No sé. Puede ser.Natalia está por levantarse para acercarse a la pared cuando el llanto cesa. Entonces gira y mira a Martín, pero no dice nada, solo espera que él hable.",
